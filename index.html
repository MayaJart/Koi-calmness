<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koi Pond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0b6fa4;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="pond"></canvas>

<script>
/* ================= SETUP ================= */
const canvas = document.getElementById('pond');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* ================= WATER ================= */
function drawWater() {
  const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, '#1aa7c9');
  grad.addColorStop(1, '#0b4f6c');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // light shimmer
  ctx.globalAlpha = 0.15;
  for (let x = 0; x < canvas.width; x += 120) {
    for (let y = 0; y < canvas.height; y += 120) {
      ctx.beginPath();
      ctx.arc(x + 40, y + 40, 50, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  }
  ctx.globalAlpha = 1;
}

/* ================= KOI ================= */
const koiImg = new Image();
koiImg.src = 'default-koi1.png';

const koi = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  angle: Math.random() * Math.PI * 2,
  speed: 1.5,
  wiggle: 0
};

function updateKoi() {
  koi.wiggle += 0.1;

  koi.x += Math.cos(koi.angle) * koi.speed;
  koi.y += Math.sin(koi.angle) * koi.speed;

  koi.angle += Math.sin(koi.wiggle) * 0.01;

  // wrap screen
  if (koi.x < -100) koi.x = canvas.width + 100;
  if (koi.x > canvas.width + 100) koi.x = -100;
  if (koi.y < -100) koi.y = canvas.height + 100;
  if (koi.y > canvas.height + 100) koi.y = -100;
}

function drawKoi() {
  ctx.save();
  ctx.translate(koi.x, koi.y);
  ctx.rotate(koi.angle);
  ctx.drawImage(koiImg, -75, -40, 150, 80);
  ctx.restore();
}

/* ================= LOOP ================= */
function loop() {
  drawWater();
  updateKoi();
  drawKoi();
  requestAnimationFrame(loop);
}

koiImg.onload = loop;
</script>

</body>
</html>
