<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koi Pond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0b4f6c;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="pond"></canvas>

<script>
/********************
 * BASIC SETUP
 ********************/
const canvas = document.getElementById('pond');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/********************
 * WATER (SUN REFLECTION LINES)
 ********************/
let waterTime = 0;

function drawWater() {
  // Base water gradient
  const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, '#1bb6d8');
  grad.addColorStop(1, '#0b4f6c');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Sun reflection lines
  waterTime += 0.01;
  ctx.save();
  ctx.globalAlpha = 0.25;
  ctx.globalCompositeOperation = 'screen';
  ctx.strokeStyle = 'rgba(255,255,255,0.6)';
  ctx.lineWidth = 1.5;

  const spacing = 40;
  for (let y = 0; y < canvas.height + spacing; y += spacing) {
    ctx.beginPath();
    for (let x = 0; x <= canvas.width; x += 20) {
      const wave =
        Math.sin(x * 0.02 + waterTime * 3) * 6 +
        Math.sin(y * 0.05 + waterTime * 2) * 4;
      ctx.lineTo(x, y + wave);
    }
    ctx.stroke();
  }

  ctx.restore();
}

/********************
 * KOI IMAGE LOADING
 ********************/
// Image must be in SAME folder as index.html
const koiImg = new Image();
koiImg.src = 'default-koi1.png';

const koi = {
  x: Math.random() * window.innerWidth,
  y: Math.random() * window.innerHeight,
  angle: Math.random() * Math.PI * 2,
  speed: 0.4,
  wiggle: Math.random() * Math.PI * 2
};

function updateKoi() {
  koi.wiggle += 0.1;
  const turn = Math.sin(koi.wiggle) * 0.02;

  koi.angle += turn;
  koi.x += Math.cos(koi.angle) * koi.speed;
  koi.y += Math.sin(koi.angle) * koi.speed;

  if (koi.x < -100) koi.x = canvas.width + 100;
  if (koi.x > canvas.width + 100) koi.x = -100;
  if (koi.y < -100) koi.y = canvas.height + 100;
  if (koi.y > canvas.height + 100) koi.y = -100;
}

function drawKoi() {
  ctx.save();
  ctx.translate(koi.x, koi.y);
  ctx.rotate(koi.angle);

  if (koiImg.complete && koiImg.naturalWidth > 0) {
    ctx.drawImage(koiImg, -75, -40, 150, 80);
  } else {
    // fallback so you never see nothing
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    ctx.beginPath();
    ctx.ellipse(0, 0, 60, 25, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.restore();
}

/********************
 * MAIN LOOP
 ********************/
function loop() {
  drawWater();
  updateKoi();
  drawKoi();
  requestAnimationFrame(loop);
}

koiImg.onload = () => {
  loop();
};
</script>

</body>
</html>
